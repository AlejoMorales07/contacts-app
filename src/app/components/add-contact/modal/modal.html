<h2 mat-dialog-title>Agregar Contacto</h2>
<mat-dialog-content>
  <form class="contact-form">
    <mat-form-field appearance="outline" class="full">
      <mat-label>Nombre</mat-label>
      <input matInput [(ngModel)]="contact.name" name="name" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Tel√©fono</mat-label>
      <input matInput [(ngModel)]="contact.phone" name="phone" required />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full">
      <mat-label>Email</mat-label>
      <input matInput [(ngModel)]="contact.email" name="email" required />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button color="primary" (click)="add()" cdkFocusInitial>Agregar</button>
</mat-dialog-actions>
